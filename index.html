                indianSupport: false,
                icon: '🎵'
            },
            {
                id: 27,
                name: 'Otter.ai',
                category: 'audio',
                description: 'AI meeting transcription and note-taking',
                rating: 4.2,
                pricing: 'Free + ₹665-₹2,500/month',
                features: ['Meeting transcription', 'Speaker identification', 'Summary generation'],
                bestFor: 'Meeting notes, interviews, transcription',
                website: 'https://otter.ai',
                indianSupport: true,
                icon: '🎵'
            },

            // Data Analysis
            {
                id: 28,
                name: 'DataRobot',
                category: 'analysis',
                description: 'Enterprise AI platform for predictive analytics',
                rating: 4.5,
                pricing: 'Custom enterprise pricing',
                features: ['AutoML', 'Model deployment', 'Data prep'],
                bestFor: 'Large enterprises, predictive modeling',
                website: 'https://datarobot.com',
                indianSupport: true,
                icon: '📈'
            },
            {
                id: 29,
                name: 'Tableau AI',
                category: 'analysis',
                description: 'AI-powered data visualization and analytics',
                rating: 4.3,
                pricing: '₹5,800-₹16,600/month',
                features: ['Natural language queries', 'Auto insights', 'Predictive modeling'],
                bestFor: 'Business intelligence, data visualization',
                website: 'https://tableau.com',
                indianSupport: true,
                icon: '📈'
            },
            {
                id: 30,
                name: 'Julius AI',
                category: 'analysis',
                description: 'AI data analyst for CSV and spreadsheet analysis',
                rating: 4.2,
                pricing: 'Free + ₹1,650/month',
                features: ['Natural language queries', 'Data visualization', 'Statistical analysis'],
                bestFor: 'Small datasets, quick analysis, non-technical users',
                website: 'https://julius.ai',
                indianSupport: true,
                icon: '📈'
            }
        ];

        // State
        let selectedCategory = 'all';
        let searchTerm = '';
        let comparisonTools = [];
        let filteredTools = [...aiTools];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderCategories();
            renderTools();
            setupEventListeners();
        });

        // Event Listeners
        function setupEventListeners() {
            const searchInput = document.getElementById('searchInput');
            const compareBtn = document.getElementById('compareBtn');

            searchInput.addEventListener('input', function(e) {
                searchTerm = e.target.value;
                filterAndRenderTools();
            });

            compareBtn.addEventListener('click', toggleComparison);
        }

        // Render Categories
        function renderCategories() {
            const container = document.getElementById('categoryFilters');
            container.innerHTML = '';

            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = `category-btn ${selectedCategory === category.id ? 'active' : ''}`;
                button.innerHTML = `
                    <span>${category.icon}</span>
                    <span>${category.name}</span>
                `;
                button.addEventListener('click', () => selectCategory(category.id));
                container.appendChild(button);
            });
        }

        // Select Category
        function selectCategory(categoryId) {
            selectedCategory = categoryId;
            renderCategories();
            filterAndRenderTools();
        }

        // Filter and Render Tools
        function filterAndRenderTools() {
            filteredTools = aiTools.filter(tool => {
                const matchesCategory = selectedCategory === 'all' || tool.category === selectedCategory;
                const matchesSearch = !searchTerm || 
                    tool.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    tool.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    tool.bestFor.toLowerCase().includes(searchTerm.toLowerCase());
                
                return matchesCategory && matchesSearch;
            });

            renderTools();
        }

        // Render Tools
        function renderTools() {
            const container = document.getElementById('toolsGrid');
            const noResults = document.getElementById('noResults');
            
            if (filteredTools.length === 0) {
                container.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            container.style.display = 'grid';
            noResults.style.display = 'none';
            container.innerHTML = '';

            filteredTools.forEach(tool => {
                const toolCard = document.createElement('div');
                toolCard.className = 'tool-card';
                
                const isInComparison = comparisonTools.find(t => t.id === tool.id);
                const canAddToComparison = comparisonTools.length < 3 && !isInComparison;
                
                toolCard.innerHTML = `
                    <div class="tool-header">
                        <div class="tool-info">
                            <div class="tool-icon">${tool.icon}</div>
                            <div class="tool-details">
                                <h3>${tool.name}</h3>
                                <div class="tool-meta">
                                    <div class="rating">
                                        <span class="star">⭐</span>
                                        <span>${tool.rating}</span>
                                    </div>
                                    <span>•</span>
                                    <span class="badge ${tool.indianSupport ? 'supported' : 'limited'}">
                                        ${tool.indianSupport ? '🇮🇳 India-friendly' : 'Limited support'}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <p class="tool-description">${tool.description}</p>
                    
                    <div class="tool-pricing">💰 ${tool.pricing}</div>
                    <div class="tool-best-for"><strong>Best for:</strong> ${tool.bestFor}</div>
                    
                    <div class="features-list">
                        <div class="features-title">Key Features:</div>
                        <div class="features-tags">
                            ${tool.features.slice(0, 3).map(feature => 
                                `<span class="feature-tag">${feature}</span>`
                            ).join('')}
                        </div>
                    </div>
                    
                    <div class="tool-actions">
                        <a href="${tool.website}" target="_blank" rel="noopener noreferrer" class="try-btn">
                            <span>Try Now</span>
                            <span>🔗</span>
                        </a>
                        <button class="add-compare-btn" 
                                ${!canAddToComparison ? 'disabled' : ''}
                                onclick="addToComparison(${tool.id})">
                            +
                        </button>
                    </div>
                `;
                
                container.appendChild(toolCard);
            });
        }

        // Add to Comparison
        function addToComparison(toolId) {
            const tool = aiTools.find(t => t.id === toolId);
            if (tool && comparisonTools.length < 3 && !comparisonTools.find(t => t.id === toolId)) {
                comparisonTools.push(tool);
                updateCompareButton();
                renderTools(); // Re-render to update button states
            }
        }

        // Remove from Comparison
        function removeFromComparison(toolId) {
            comparisonTools = comparisonTools.filter(t => t.id !== toolId);
            updateCompareButton();
            renderComparison();
            renderTools(); // Re-render to update button states
        }

        // Update Compare Button
        function updateCompareButton() {
            const compareBtn = document.getElementById('compareBtn');
            compareBtn.textContent = `Compare (${comparisonTools.length})`;
            compareBtn.disabled = comparisonTools.length === 0;
        }

        // Toggle Comparison
        function toggleComparison() {
            const panel = document.getElementById('comparisonPanel');
            const isVisible = panel.classList.contains('active');
            
            if (isVisible) {
                panel.classList.remove('active');
            } else {
                panel.classList.add('active');
                renderComparison();
            }
        }

        // Render Comparison
        function renderComparison() {
            const table = document.getElementById('comparisonTable');
            
            if (comparisonTools.length === 0) {
                table.innerHTML = '<tr><td>No tools selected for comparison</td></tr>';
                return;
            }

            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Feature</th>
                        ${comparisonTools.map(tool => `
                            <th>
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <span>${tool.name}</span>
                                    <button class="remove-btn" onclick="removeFromComparison(${tool.id})">✕</button>
                                </div>
                            </th>
                        `).join('')}
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><strong>Rating</strong></td>
                        ${comparisonTools.map(tool => `
                            <td>
                                <div style="display: flex; align-items: center; gap: 0.25rem;">
                                    <span class="star">⭐</span>
                                    <span>${tool.rating}</span>
                                </div>
                            </td>
                        `).join('')}
                    </tr>
                    <tr>
                        <td><strong>Pricing</strong></td>
                        ${comparisonTools.map(tool => `<td>${tool.pricing}</td>`).join('')}
                    </tr>
                    <tr>
                        <td><strong>Best For</strong></td>
                        ${comparisonTools.map(tool => `<td style="font-size: 0.875rem;">${tool.bestFor}</td>`).join('')}
                    </tr>
                    <tr>
                        <td><strong>India Support</strong></td>
                        ${comparisonTools.map(tool => `
                            <td>
                                <span class="badge ${tool.indianSupport ? 'supported' : 'limited'}">
                                    ${tool.indianSupport ? 'Yes' : 'Limited'}
                                </span>
                            </td>
                        `).join('')}
                    </tr>
                </tbody>
            `;
        }
    </script>
</body>
